<header class="cr-header">
    <div class="container-fluid">
        <div class="cr-header-items">
            <div class="left-header">
                <a href="javascript:void(0)" class="cr-toggle-sidebar">
                    <span class="outer-ring">
                        <span class="inner-ring"></span>
                    </span>
                </a>
                <div class="header-search-box">
                    <div class="header-search-drop">
                        <a href="javascript:void(0)" class="open-search"><i class="ri-search-line"></i></a>
                        <form class="cr-search">
                            <input class="search-input" type="text" placeholder="Tìm kiếm...">
                            <a href="javascript:void(0)" class="search-btn"><i class="ri-search-line"></i></a>
                        </form>
                    </div>
                </div>
            </div>
            <div class="right-header">
                <div class="cr-right-tool apps">
                    <div class="cr-hover-drop">
                        <div class="cr-hover-tool">
                            <i class="ri-apps-2-line"></i>
                        </div>
                        <div class="cr-hover-drop-panel right">
                            <h6 class="title">Apps</h6>
                            <ul>
                                <li><a href="javascript:void(0)"><img class="app" th:src="@{/admin/assets/img/apps/1.png}" alt="flag">English</a></li>
                                <li><a href="javascript:void(0)"><img class="app" th:src="@{/admin/assets/img/apps/2.png}" alt="flag">Hindi</a></li>
                                <li><a href="javascript:void(0)"><img class="app" th:src="@{/admin/assets/img/apps/3.png}" alt="flag"> Deutsche</a></li>
                                <li><a href="javascript:void(0)"><img class="app" th:src="@{/admin/assets/img/apps/4.png}" alt="flag">Italian</a></li>
                                <li><a href="javascript:void(0)"><img class="app" th:src="@{/admin/assets/img/apps/5.png}" alt="flag">Japanese</a></li>
                                <li><a href="javascript:void(0)"><img class="app" th:src="@{/admin/assets/img/apps/6.png}" alt="flag">Japanese</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="cr-right-tool display-screen">
                    <a class="cr-screen full" href="javascript:void(0)"><i class="ri-fullscreen-line"></i></a>
                    <a class="cr-screen reset" href="javascript:void(0)"><i class="ri-fullscreen-exit-line"></i></a>
                </div>
                <div class="cr-right-tool">
                    <a class="cr-notify" href="javascript:void(0)">
                        <i class="ri-notification-2-line"></i>
                        <span class="label"></span>
                    </a>
                </div>
                <div class="cr-right-tool cr-user-drop">
                    <div class="cr-hover-drop">
                        <div class="cr-hover-tool">
                            <img class="user" th:src="@{${session.userInfo != null ? session.userInfo.avatar : '/admin/assets/img/user/1.jpg'}}" alt="user">
                        </div>
                        <div class="cr-hover-drop-panel right">
                            <div class="details">
                                <h6 th:text="${session.userInfo != null ? session.userInfo.username : 'Guest'}">Username</h6>
                                <p th:text="${session.userInfo != null ? session.userInfo.email : 'guest@example.com'}">Email</p>
                            </div>
                            <ul class="border-top">
                                <li><a th:href="@{/}">Trang chủ</a></li>
                                <li><a href="team-profile.html">Trang cá nhân</a></li>
                            </ul>
                            <ul class="border-top">
                                <li>
                                    <form th:action="@{/logout}" method="post" style="display: inline;">
                                        <button type="submit" style="background: none; border: none; padding: 0; color: inherit; cursor: pointer;">
                                            <i class="ri-logout-circle-r-line"></i> Logout
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
