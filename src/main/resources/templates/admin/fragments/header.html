<header class="cr-header">
    <div class="container-fluid">
        <div class="cr-header-items">
            <div class="left-header">
                <a href="javascript:void(0)" class="cr-toggle-sidebar">
                    <span class="outer-ring">
                        <span class="inner-ring"></span>
                    </span>
                </a>
            </div>
            <div class="right-header">
                <div class="cr-right-tool display-screen">
                    <a class="cr-screen full" href="javascript:void(0)"><i class="ri-fullscreen-line"></i></a>
                    <a class="cr-screen reset" href="javascript:void(0)"><i class="ri-fullscreen-exit-line"></i></a>
                </div>
                <div class="cr-right-tool cr-user-drop">
                    <div class="cr-hover-drop">
                        <div class="cr-hover-tool">
                            <img class="user"
                                th:src="@{${session.loggedInUser != null ? session.loggedInUser.avatar : '/admin/assets/img/user/1.jpg'}}"
                                alt="user" style="width: 40px; height: 40px; object-fit: cover;">
                        </div>
                        <div class="cr-hover-drop-panel right">
                            <div class="details">
                                <h6 th:text="${session.loggedInUser != null ? session.loggedInUser.fullName : 'Guest'}">
                                    Username</h6>
                                <p
                                    th:text="${session.loggedInUser != null ? session.loggedInUser.email : 'guest@example.com'}">
                                    Email</p>
                            </div>
                            <ul class="border-top">
                                <li><a th:href="@{/}">Trang chủ</a></li>
                                <li><a href="team-profile.html">Trang cá nhân</a></li>
                            </ul>
                            <ul class="border-top">
                                <li>
                                    <form th:action="@{/logout}" method="post" style="display: inline;">
                                        <button type="submit"
                                            style="background: none; border: none; padding: 0; color: inherit; cursor: pointer;">
                                            <i class="ri-logout-circle-r-line"></i> Logout
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
