<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layouts/admin-layout}">

<head>
    <title th:text="${pageMetadata.title}"></title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Nhập thông tin danh mục</h5>

                            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show"
                                role="alert">
                                <i class="mdi mdi-block-helper me-2"></i>
                                <span th:text="${errorMessage}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>
                            <div th:if="${param.errorMessage}" class="alert alert-danger alert-dismissible fade show"
                                role="alert">
                                <i class="mdi mdi-block-helper me-2"></i>
                                <span th:text="${param.errorMessage[0]}"></span> <button type="button" class="btn-close"
                                    data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                            <form th:action="@{/admin/categories/update/{id}(id=${categoryId})}"
                                th:object="${categoryReq}" method="post">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Tên danh mục <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}"
                                        placeholder="Nhập tên danh mục">
                                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}"
                                        th:errors="*{name}"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Mô tả</label>
                                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"
                                        placeholder="Nhập mô tả (nếu có)"></textarea>
                                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('description')}"
                                        th:errors="*{description}"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="status" class="form-label">Trạng thái</label>
                                    <select class="form-select" id="status" th:field="*{status}">
                                        <option th:value="true">Hoạt động</option>
                                        <option th:value="false">Không hoạt động</option>
                                    </select>
                                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('status')}"
                                        th:errors="*{status}"></div>
                                </div>

                                <div>
                                    <button type="submit" class="btn btn-primary w-md">Lưu thay đổi</button>
                                    <a th:href="@{/admin/categories}" class="btn btn-secondary w-md">Hủy</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
