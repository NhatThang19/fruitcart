<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layouts/auth-layout}">

<head>
    <title>Đăng nhập - FruitCart</title>
</head>

<body>
    <div layout:fragment="content">
        <!-- Form đăng nhập -->
        <form class="login-form" method="post" th:action="@{/login}">
            <div class="imgcontainer">
                <a href="/"><img th:src="@{/admin/assets/img/logo/full-logo.png}" alt="logo" class="logo"></a>
            </div>

            <div class="input-control">
                <input type="email" placeholder="Nhập email" name="username" autocomplete="off">
                <span class="password-field-show">
                    <input type="password" placeholder="Nhập mật khẩu" name="password" class="password-field" value="">
                </span>

                <!-- Hiển thị thông báo -->
                <div th:if="${loginErrorMessage}" class="alert alert-danger" role="alert">
                    <span th:text="${loginErrorMessage}">Thông báo lỗi</span>
                </div>

                <div th:if="${logoutMessage}" class="alert alert-success" role="alert">
                    <span th:text="${logoutMessage}">Thông báo lỗi</span>
                </div>
                <div th:if="${param.success != null}" class="alert alert-success" role="alert">
                    <span th:text="'Đăng ký thành công.'">Thông báo đăng ký</span>
                </div>

                <label class="label-container">Lưu tài khoản
                    <input type="checkbox" name="remember-me">
                    <span class="checkmark"></span>
                </label>

                <span class="psw"><a href="forgot.html" class="forgot-btn">Quên mật khẩu?</a></span>

                <div class="login-btns">
                    <button type="submit">Đăng nhập</button>
                </div>

                <div class="division-lines">
                    <p>Hoặc</p>
                </div>

                <div class="login-with-btns">
                    <button type="button" class="google">
                        <i class="ri-google-fill"></i>
                    </button>
                    <span class="already-acc">Chưa có tài khoản?
                        <a th:href="@{/register}" class="signup-btn">Đăng ký</a>
                    </span>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
