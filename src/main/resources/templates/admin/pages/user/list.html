<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layouts/admin-layout}">

<head>
    <title th:text="${pageMetadata.title} ?: 'Quản lý người dùng'"></title>
    <style>
        .sortable-header a {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .sortable-header .sort-icon {
            margin-left: 5px;
            font-size: 0.8em;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div th:remove="all">
            <th:block th:fragment="sort_header(field, text)">
                <a th:href="@{/admin/users(
                page=${usersPage.number},
                size=${usersPage.size},
                sort=${field} + ',' + (${currentSortField} == ${field} ? ${reverseSortDir} : 'asc'),
                email=${criteria.email},
                role=${criteria.role},
                isBlocked=${criteria.isBlocked}
            )}">
                    <span th:text="${text}"></span>
                    <span th:if="${currentSortField} == ${field}" class="sort-icon"
                        th:classappend="${currentSortDir == 'asc'} ? 'ri-arrow-up-s-line' : 'ri-arrow-down-s-line'"></span>
                </a>
            </th:block>

            <th:block th:fragment="page_link(page, text, disabledCondition, isActive)">
                <li class="page-item"
                    th:classappend="${disabledCondition} ? 'disabled' : '' + (${isActive} ? ' active' : '')">
                    <a class="page-link" th:href="@{/admin/users(
                    page=${page},
                    size=${usersPage.size},
                    sort=${currentSortField != null && !currentSortField.isEmpty() ? currentSortField + ',' + currentSortDir : null},
                    email=${criteria.email},
                    role=${criteria.role},
                    isBlocked=${criteria.isBlocked}
                )}" th:text="${text}"></a>
                </li>
            </th:block>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="header-title" th:text="${pageMetadata.title}"></h4>
                        <p class="card-subtitle mb-3">Quản lý tất cả người dùng trong hệ thống.</p>

                        <form th:action="@{/admin/users}" method="get" class="mb-3" th:object="${criteria}">
                            <div class="row g-2">
                                <div class="col-md-3"><input type="text" class="form-control"
                                        placeholder="Tìm theo email..." th:field="*{email}"></div>
                                <div class="col-md-3">
                                    <select class="form-select" th:field="*{role}">
                                        <option value="">Tất cả vai trò</option>
                                        <option th:each="r : ${allRoles}" th:value="${r.id}" th:text="${r.name}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" th:field="*{isBlocked}">
                                        <option value="">Tất cả trạng thái</option>
                                        <option value="true">Bị khóa</option>
                                        <option value="false">Hoạt động</option>
                                    </select>
                                </div>
                                <div class="col-md-auto ms-auto"><button type="submit" class="btn btn-primary"><i
                                            class="ri-filter-3-line me-1"></i>Lọc</button></div>
                                <div class="col-md-auto"><a th:href="@{/admin/users(size=${usersPage.size})}"
                                        class="btn btn-secondary"><i class="ri-refresh-line me-1"></i>Xóa lọc</a>
                                </div>
                            </div>
                            <input type="hidden" name="sort"
                                th:value="${currentSortField != null && !currentSortField.isEmpty() ? currentSortField + ',' + currentSortDir : ''}">
                        </form>

                        <div class="table-responsive">
                            <table class="table table-hover table-striped table-bordered">
                                <thead class="table-light">
                                    <tr>
                                        <th class="sortable-header text-center" style="width: 5%;">
                                            <div th:replace="~{this :: sort_header('id', 'ID')}"></div>
                                        </th>
                                        <th class="sortable-header" style="width: 20%;">
                                            <div th:replace="~{this :: sort_header('email', 'Email')}"></div>
                                        </th>
                                        <th class="sortable-header" style="width: 20%;">
                                            <div th:replace="~{this :: sort_header('firstName', 'Họ và Tên')}">
                                            </div>
                                        </th>
                                        <th style="width: 10%;">Vai trò</th>
                                        <th class="sortable-header text-center" style="width: 10%;">
                                            <div th:replace="~{this :: sort_header('isBlocked', 'Trạng thái')}">
                                            </div>
                                        </th>
                                        <th class="sortable-header" style="width: 15%;">
                                            <div th:replace="~{this :: sort_header('lastModifiedDate', 'Cập nhật')}">
                                            </div>
                                        </th>
                                        <th class="text-center" style="width: 10%;">Hành động</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${usersPage.content}">
                                        <td class="text-center" th:text="${user.id}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.getFullName()}"></td>
                                        <td>
                                            <th:block th:if="${user.role != null}" th:switch="${user.role.name}">
                                                <span th:case="'ADMIN'" class="badge bg-danger"
                                                    th:text="${user.role.name}"></span>
                                                <span th:case="'CLIENT'" class="badge bg-primary"
                                                    th:text="${user.role.name}"></span>
                                                <span th:case="*" class="badge bg-secondary"
                                                    th:text="${user.role.name}"></span>
                                            </th:block>
                                        </td>
                                        <td class="text-center">
                                            <span th:if="${user.isBlocked}" class="badge bg-danger">Bị khóa</span>
                                            <span th:unless="${user.isBlocked}" class="badge bg-success">Hoạt
                                                động</span>
                                        </td>
                                        <td
                                            th:text="${#temporals.format(user.getLastModifiedDate(), 'dd/MM/yyyy HH:mm')}">
                                        </td>
                                        <td class="d-flex justify-content-center gap-2">
                                            <a th:href="@{/admin/users/{id}(id=${user.id})}"
                                                class="btn btn-sm btn-outline-info" title="Xem chi tiết"><i
                                                    class="ri-eye-line"></i></a>
                                            <a th:href="@{/admin/users/update/{id}(id=${user.id})}"
                                                class="btn btn-sm btn-outline-primary" title="Sửa"><i
                                                    class="ri-pencil-line"></i></a>

                                            <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post"
                                                style="display:inline;" th:id="${'deleteForm-' + user.id}"></form>
                                            <button type="button" class="btn btn-sm btn-outline-danger" title="Xoá"
                                                th:onclick="confirmDelete([[${user.id}]], [[${user.getFullName()}]])">
                                                <i class="ri-delete-bin-line"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr th:if="${usersPage.empty}">
                                        <td colspan="7" class="text-center fst-italic py-3">Không tìm thấy người
                                            dùng
                                            nào.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <nav aria-label="Page navigation" th:if="${usersPage.totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <th:block th:replace="~{this :: page_link(0, 'Đầu', ${usersPage.first}, false)}" />
                                <th:block
                                    th:replace="~{this :: page_link(${usersPage.number - 1}, 'Trước', ${!usersPage.hasPrevious()}, false)}" />

                                <th:block th:each="i : ${#numbers.sequence(0, usersPage.totalPages - 1)}">
                                    <th:block
                                        th:replace="~{this :: page_link(${i}, ${i + 1}, false, ${i == usersPage.number})}" />
                                </th:block>

                                <th:block
                                    th:replace="~{this :: page_link(${usersPage.number + 1}, 'Sau', ${!usersPage.hasNext()}, false)}" />
                                <th:block
                                    th:replace="~{this :: page_link(${usersPage.totalPages - 1}, 'Cuối', ${usersPage.last}, false)}" />
                            </ul>
                            <div class="text-center mt-2">
                                <small
                                    th:text="'Hiển thị ' + ${usersPage.numberOfElements} + ' trên tổng số ' + ${usersPage.totalElements} + ' người dùng. (Trang ' + (${usersPage.number} + 1) + ' của ' + ${usersPage.totalPages} + ')'"></small>
                            </div>
                        </nav>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
