<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layouts/admin-layout}">

<head>
    <title>Sản phẩm - FruitCart</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-12">
                <div class="cr-card" id="dealtbl">
                    <div class="cr-card-header">
                        <h4 class="cr-card-title">Bảng sản phẩm</h4>
                        <div class="header-tools">
                            <a href="javascript:void(0)" class="m-r-10 cr-full-card"><i
                                    class="ri-fullscreen-line"></i></a>
                        </div>
                    </div>
                    <div class="mt-4 mb-5 me-4">
                        <a th:href="@{/admin/products/create}" class="cr-btn default-btn color-primary float-end" style="width:150px">Thêm sản phẩm</a>
                    </div>
                    <div class="cr-card-content card-default">
                        <div class="deal-table">
                            <div class="table-responsive tbl-1200">
                                <table id="productTable" class="table dataTable no-footer">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Ảnh sản phẩm</th>
                                            <th>Tên sản phẩm</th>
                                            <th>Giá cơ bản</th>
                                            <th>Số biến thể</th>
                                            <th>Danh mục</th>
                                            <th>Trạng thái</th>
                                            <th>Lần cuối cập nhật</th>
                                            <th>Hành động</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block layout:fragment="extras-scripts">
        <script th:src="@{/admin/assets/js/jquery.spring-friendly.js}"></script>
        <script th:src="@{/admin/assets/js/dataTables.vi-vn.js}"></script>
        <script th:src="@{/admin/assets/js/datatables/product.js}"></script>
    </th:block>
</body>

</html>
