<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layouts/admin-layout}">

<head>
    <title>Người dùng - FruitCart</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-12">
                <div class="cr-card" id="dealtbl">
                    <div class="cr-card-header">
                        <h4 class="cr-card-title">Bảng người dùng</h4>
                        <div class="header-tools">
                            <a href="javascript:void(0)" class="m-r-10 cr-full-card"><i
                                    class="ri-fullscreen-line"></i></a>
                        </div>
                    </div>
                    <div class="cr-card-content card-default">
                        <div class="deal-table">
                            <div class="table-responsive tbl-1200">
                                <table id="userTable" class="table dataTable no-footer">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Ảnh đại diện</th>
                                            <th>Email</th>
                                            <th>Tên</th>
                                            <th>Vai trò</th>
                                            <th>Hoạt động</th>
                                            <th>Lần cuối cập nhật</th>
                                            <th>Hành động</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block layout:fragment="extras-scripts">
        <script th:src="@{/admin/assets/js/jquery.spring-friendly.js}"></script>
        <script th:src="@{/admin/assets/js/dataTables.vi-vn.js}"></script>
        <script th:src="@{/admin/assets/js/user.js}"></script>
    </th:block>
</body>

</html>
