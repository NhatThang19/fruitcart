<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layouts/admin-layout}">

<head>
    <title>Sửa danh mục - FruitCart</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="row cr-category">
            <div class="col-xl-4 col-lg-12">
                <div class="team-sticky-bar">
                    <div class="col-md-12">
                        <div class="cr-cat-list cr-card card-default mb-24px">
                            <div class="cr-card-content">
                                <div class="cr-cat-form">
                                    <h3>Sửa danh mục</h3>
                                    <form id="editCategory" method="post" th:object="${category}"
                                        th:action="@{/admin/categories/edit(id=${category.id})}">
                                        <input type="hidden" th:field="*{id}">
                                        <div class="form-group">
                                            <label>Tên</label>
                                            <div class="col-12">
                                                <input th:field="*{name}" class="form-control" type="text"
                                                    th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                                    th:errors="*{name}"></div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Trạng thái</label>
                                            <div class="col-12">
                                                <select class="form-control" th:field="*{active}"
                                                    th:classappend="${#fields.hasErrors('active')} ? 'is-invalid' : ''">
                                                    <option th:value="true">Hoạt động</option>
                                                    <option th:value="false">Không hoạt động</option>
                                                </select>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('active')}"
                                                    th:errors="*{active}"></div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 d-flex gap-3">
                                                <button type="submit" class="cr-btn default-btn color-warning">Cập
                                                    nhật</button>
                                                <a th:href="@{/admin/categories}"
                                                    class="cr-btn default-btn color-primary">Huỷ</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-8 col-lg-12">
                <div class="cr-cat-list cr-card card-default">
                    <div class="cr-card-content ">
                        <div class="table-responsive tbl-800">
                            <div id="cat_data_table_wrapper" class="dataTables_wrapper dt-bootstrap5 no-footer">
                                <table id="categoryTable" class="table dataTable no-footer">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Tên</th>
                                            <th>Slug</th>
                                            <th>Số lượng con</th>
                                            <th>Danh mục con</th>
                                            <th>Trạng thái</th>
                                            <th>Lần cuối cập nhật</th>
                                            <th>Hành động</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block layout:fragment="extras-scripts">
        <script th:src="@{/admin/assets/js/jquery.spring-friendly.js}"></script>
        <script th:src="@{/admin/assets/js/dataTables.vi-vn.js}"></script>
        <script th:src="@{/admin/assets/js/datatables/category.js}"></script>
    </th:block>
</body>

</html>
