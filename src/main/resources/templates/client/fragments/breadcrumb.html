<section class="section-breadcrumb" th:if="${pageMetadata != null}">
    <div class="cr-breadcrumb-image"> <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="cr-breadcrumb-title">
                        <h2 th:text="${pageMetadata.title}">Page Title</h2>
                        
                        <span>
                            <th:block th:each="segment, iterStat : ${pageMetadata.breadcrumbs}">
                                <a th:if="${segment.url != null && !#strings.isEmpty(segment.url)}" th:href="@{${segment.url}}" th:text="${segment.name}">Segment Name</a>
                                <span th:unless="${segment.url != null && !#strings.isEmpty(segment.url)}" th:text="${segment.name}">Segment Name</span>
                                <span th:if="${!iterStat.last}"> - </span> </th:block>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
