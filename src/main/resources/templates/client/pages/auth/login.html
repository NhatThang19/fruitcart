<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{client/layouts/client-layout}">

<head>
    <title th:text="${pageMetadata.title}"></title>
</head>

<body>
    <div layout:fragment="content">
        <section class="section-login padding-tb-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8 col-sm-10">
                        <div class="cr-login aos-init aos-animate" data-aos="fade-up" data-aos-duration="2000"
                            data-aos-delay="400">
                            <div class="form-logo">
                                <img th:src="@{/client/assets/img/logo/logo.png}" alt="logo">
                            </div>
                            <div th:if="${param.locked}" class="alert alert-danger alert-dismissible fade show"
                                role="alert">
                                <span><i class="ri-lock-line me-1"></i>Tài khoản của bạn đã bị khoá.</span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show"
                                role="alert">
                                <span><i class="ri-check-double-line me-1"></i>Bạn đã đăng xuất thành công.</span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>
                            <div th:if="${param.register}" class="alert alert-success alert-dismissible fade show"
                                role="alert">
                                <span><i class="ri-check-double-line me-1"></i>Bạn đã đăng ký thành công.</span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>
                            <div th:if="${param.sessionExpired != null}"
                                class="alert alert-warning alert-dismissible fade show" role="alert">
                                <span><i class="ri-information-line me-1"></i>Phiên làm việc của bạn đã hết hạn.</span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>

                            <form class="cr-content-form" th:action="@{/login}" method="post">
                                <div class="form-group mb-3">
                                    <label for="email">Email<span class="text-danger">*</span></label>
                                    <input class="form-control" type="email" placeholder="Nhập địa chỉ Email của bạn"
                                        name="email" autocomplete="off"
                                        th:classappend="${param.error} ? 'is-invalid' : ''">
                                    <div th:if="${param.error}" class="invalid-feedback">
                                        Tên đăng nhập hoặc mật khẩu không chính xác.
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password">Mật khẩu<span class="text-danger">*</span></label>
                                    <input type="password" id="password" name="password"
                                        placeholder="Nhập mật khẩu của bạn" class="form-control"
                                        th:classappend="${param.error} ? 'is-invalid' : ''">
                                </div>
                                <div class="form-group mb-3">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="cr-form-check custom-checkbox"> <input type="checkbox"
                                                class="cr-form-check-input" id="remember-me" name="remember-me">
                                            <label class="cr-form-check-label" for="remember-me">Ghi nhớ tôi</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="login-buttons text-center"> <button type="submit" class="cr-button">Đăng
                                        nhập</button>
                                    <p class="mt-3">Chưa có tài khoản?
                                        <a th:href="@{/register}" class="link">Đăng ký ngay</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>


</html>
