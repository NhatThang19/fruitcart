<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{client/layouts/client-layout}">

<head>
    <title th:text="${pageMetadata.title}"></title>
</head>

<body>
    <div layout:fragment="content">
        <section class="section-login padding-tb-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8 col-sm-10">
                        <div class="cr-login aos-init aos-animate" data-aos="fade-up" data-aos-duration="2000"
                            data-aos-delay="400">
                            <h3 class="cr-fw-normal cr-fc mb-4 text-center">Đăng nhập tài khoản</h3>

                            <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
                                Email hoặc mật khẩu không đúng. Vui lòng thử lại.
                            </div>

                            <div th:if="${param.logout != null}" class="alert alert-success" role="alert">
                                Bạn đã đăng xuất thành công.
                            </div>

                            <div th:if="${param.sessionExpired != null}" class="alert alert-warning" role="alert">
                                Phiên làm việc của bạn đã hết hạn hoặc bạn đã đăng nhập từ nơi khác. Vui lòng đăng nhập
                                lại.
                            </div>

                            <div th:if="${param.register != null}" class="alert alert-success" role="alert">
                                Đăng ký tài khoản thành công.
                            </div>

                            <div th:if="${globalSuccessMessage != null}" class="alert alert-success" role="alert"
                                th:text="${globalSuccessMessage}"></div>
                            <div th:if="${globalErrorMessage != null}" class="alert alert-danger" role="alert"
                                th:text="${globalErrorMessage}"></div>


                            <form class="cr-content-form" th:action="@{/login}" method="post">
                                <div class="form-group mb-3">
                                    <label for="email">Địa chỉ Email*</label>
                                    <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email của bạn"
                                        class="cr-form-control" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password">Mật khẩu*</label>
                                    <input type="password" id="password" name="password"
                                        placeholder="Nhập mật khẩu của bạn" class="cr-form-control" required>
                                </div>
                                <div class="form-group mb-3">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="cr-form-check custom-checkbox"> <input type="checkbox"
                                                class="cr-form-check-input" id="remember-me" name="remember-me">
                                            <label class="cr-form-check-label" for="remember-me">Ghi nhớ tôi</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="login-buttons text-center"> <button type="submit" class="cr-button">Đăng
                                        nhập</button>
                                    <p class="mt-3">Chưa có tài khoản?
                                        <a th:href="@{/register}" class="link">Đăng ký ngay</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
