<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{client/layouts/client-layout}">

<head>
    <title th:text="${pageMetadata.title}"></title>
</head>

<body>
    <div layout:fragment="content">
        <section class="section-register padding-tb-100">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="cr-register aos-init aos-animate" data-aos="fade-up" data-aos-duration="2000"
                            data-aos-delay="400">
                            <div class="form-logo">
                                <img th:src="@{/client/assets/img/logo/logo.png}" alt="logo">
                            </div>

                            <form class="cr-content-form" th:action="@{/register}" th:object="${registerReq}"
                                method="post" novalidate>
                                <div class="row">
                                    <div class="col-12 col-sm-6">
                                        <div class="form-group">
                                            <label for="firstName">Họ<span class="text-danger">*</span></label> <input
                                                autocomplete="off" type="text" id="firstName"
                                                placeholder="Nhập Họ của bạn" class="form-control"
                                                th:field="*{firstName}"
                                                th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''">
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                                                th:errors="*{firstName}"></div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <div class="form-group">
                                            <label for="lastName">Tên (và tên đệm)<span
                                                    class="text-danger">*</span></label> <input autocomplete="off"
                                                type="text" id="lastName" placeholder="Nhập Tên của bạn"
                                                class="form-control" th:field="*{lastName}"
                                                th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''">
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                                                th:errors="*{lastName}"></div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <div class="form-group">
                                            <label for="email">Email<span class="text-danger">*</span></label>
                                            <input autocomplete="off" type="email" id="email"
                                                placeholder="Nhập email của bạn" class="form-control"
                                                th:field="*{email}"
                                                th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                                th:errors="*{email}"></div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <div class="form-group">
                                            <label for="phone">Số điện thoại<span class="text-danger">*</span></label>
                                            <input autocomplete="off" type="text" id="phone"
                                                placeholder="Nhập số điện thoại" class="form-control"
                                                th:field="*{phone}"
                                                th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''">
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}"
                                                th:errors="*{phone}"></div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="province">Tỉnh/Thành phố <span
                                                    class="text-danger">*</span></label>
                                            <select class="form-control form-select" id="province" required>
                                                <option value="" disabled selected>Chọn Tỉnh/Thành phố</option>
                                            </select>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('province')}"
                                                th:errors="*{province}"></div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="district">Quận/Huyện <span class="text-danger">*</span></label>
                                            <select class="form-control form-select" id="district" required>
                                                <option value="" disabled selected>Quận/Huyện</option>
                                            </select>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('district')}"
                                                th:errors="*{district}"></div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="ward">Phường/Xã <span class="text-danger">*</span></label>
                                            <select class="form-control form-select" id="ward" required>
                                                <option value="" disabled selected>Phường/Xã</option>
                                            </select>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('ward')}"
                                                th:errors="*{ward}"></div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="addressDetail">Địa chỉ chi tiết <span
                                                    class="text-danger">*</span></label>
                                            <input autocomplete="off" type="text" id="addressDetail"
                                                placeholder="Nhập chi tiết địa chỉ" class="form-control"
                                                th:field="*{addressDetail}"
                                                th:classappend="${#fields.hasErrors('addressDetail')} ? 'is-invalid' : ''">
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('addressDetail')}"
                                                th:errors="*{addressDetail}"></div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <div class="form-group">
                                            <label for="password">Mật khẩu<span class="text-danger">*</span></label>
                                            <input type="password" id="password" placeholder="Nhập mật khẩu"
                                                class="form-control" th:field="*{password}"
                                                th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                                th:errors="*{password}"></div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <div class="form-group">
                                            <label for="confirmPassword">Xác nhận mật khẩu<span
                                                    class="text-danger">*</span></label>
                                            <input type="password" id="confirmPassword"
                                                placeholder="Xác nhận lại mật khẩu" class="form-control"
                                                th:field="*{confirmPassword}"
                                                th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''">
                                            <div class="invalid-feedback"
                                                th:if="${#fields.hasErrors('confirmPassword')}"
                                                th:errors="*{confirmPassword}"></div>
                                        </div>
                                    </div>
                                    <input type="hidden" th:field="*{province}" name="province" id="provinceName">
                                    <input type="hidden" th:field="*{district}" name="district" id="districtName">
                                    <input type="hidden" th:field="*{ward}" name="ward" id="wardName">
                                    <div class="cr-register-buttons col-12 text-center mt-4">
                                        <button type="submit" class="cr-button">Đăng ký</button>
                                        <p class="mt-3">Đã có tài khoản?
                                            <a th:href="@{/login}" class="link">Đăng nhập</a>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <th:block layout:fragment="extras-scripts">
        <script>
            $(document).ready(function () {
                if ($("#province").length) {
                    FruitCart.AddressSelector.init();
                }
            });
        </script>
    </th:block>
</body>

</html>
