<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{client/layouts/client-layout}">

<head>
    <title th:text="${pageMetadata.title}"></title>
    <style>
        .profile-card,
        .order-history-card {
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .profile-row {
            display: flex;
            flex-wrap: wrap;
        }

        .profile-row>[class*='col-'] {
            display: flex;
            flex-direction: column;
        }

        .profile-row .card {
            flex-grow: 1;
        }

        .profile-avatar-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 1.5rem auto;
        }

        .profile-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
        }

        .edit-avatar-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #64b496;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s ease;
        }

        .edit-avatar-btn:hover {
            background-color: #e4f2ed;
        }

        .edit-avatar-btn i {
            font-size: 1.2rem;
        }

        @media (min-width: 992px) {
            .profile-column-sticky {
                position: -webkit-sticky;
                position: sticky;
                top: 20px;
                align-self: flex-start;
                height: fit-content;
            }
        }

        .profile-avatar-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 1.5rem auto;
        }

        .profile-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            background-color: #e4f2ed;
            color: white;
            padding: 2rem;
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
            text-align: center;
        }

        .profile-header h4 {
            color: #64b496;
            margin-top: 0.5rem;
            margin-bottom: 0.25rem;
            font-weight: 600;
        }

        .profile-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .profile-body,
        .order-history-card .card-body {
            padding: 1.5rem;
        }

        .order-history-card .card-body {
            display: flex;
            flex-direction: column;
        }

        .profile-body .card-title,
        .order-history-card .card-header h5 {
            font-weight: 600;
            color: #343a40;
        }

        .profile-details dt {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .profile-details dd {
            margin-bottom: 1rem;
            color: #6c757d;
            display: flex;
            align-items: center;
        }

        .profile-details dd i {
            margin-right: 10px;
            font-size: 1.2rem;
            color: #007bff;
            min-width: 20px;
            text-align: center;
        }

        .profile-actions {
            margin-top: 1.5rem;
            text-align: right;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .profile-actions .btn {
            font-weight: 500;
            border-radius: 0.375rem;
        }

        @media (max-width: 991.98px) {
            .profile-actions {
                text-align: center;
                flex-direction: column;
                align-items: stretch;
            }

            .profile-actions .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }

            .profile-actions .btn+.btn {
                margin-left: 0;
            }

            .profile-card,
            .order-history-card {
                margin-bottom: 1.5rem;
                height: auto !important;
            }

            .profile-row {
                display: block;
            }

            #orderListContainer {
                max-height: none !important;
                overflow-y: visible !important;
            }
        }

        @media (max-width: 767.98px) {
            .profile-header {
                padding: 1.5rem;
            }

            .profile-body,
            .order-history-card .card-body {
                padding: 1.5rem;
            }

            .profile-avatar-wrapper {
                width: 120px;
                height: 120px;
            }

            .profile-details dt,
            .profile-details dd {
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <section class="profile-section py-5">
            <div class="container">
                <div th:if="${userProfileUpdateReq == null}" class="alert alert-warning text-center" role="alert">
                    <i class="ri-error-warning-line me-2"></i>Không thể tải thông tin người dùng. Vui lòng đăng nhập
                    hoặc thử lại.
                </div>

                <div class="row profile-row justify-content-center" th:if="${userProfileUpdateReq != null}">
                    <div class="col-lg-7 mb-4 mb-lg-0 profile-column-sticky">
                        <div class="card profile-card" id="profileCard">
                            <form id="updateProfileForm" th:action="@{/profile/update}"
                                th:object="${userProfileUpdateReq}" method="post" enctype="multipart/form-data">
                                <input type="hidden" th:field="*{currentAvatar}" />

                                <div class="profile-header">
                                    <div class="profile-avatar-wrapper">
                                        <img th:src="@{*{currentAvatar}}" alt="Ảnh đại diện" class="profile-avatar"
                                            id="avatarPreview">
                                        <label for="avatarUploadInput" class="edit-avatar-btn" title="Đổi ảnh đại diện">
                                            <i class="ri-camera-fill"></i>
                                        </label>
                                    </div>
                                    <h4 th:text="*{firstName} + ' ' + *{lastName}">Tên người dùng</h4>
                                    <p th:text="${userProfileUpdateReq.email}">email@example.com</p>
                                </div>

                                <div class="card-body profile-body">
                                    <h5 class="card-title mb-4">Chi tiết tài khoản</h5>

                                    <input type="file" id="avatarUploadInput" th:field="*{avatarFile}" accept="image/*"
                                        style="display: none;">
                                    <div th:if="${#fields.hasErrors('avatarFile')}"
                                        class="alert alert-danger text-center p-2 mb-3" th:errors="*{avatarFile}"></div>


                                    <div class="form-group-custom profile-details">
                                        <div class="mb-3 row">
                                            <div class="col-md-4"><i class="ri-user-line field-icon"></i>Họ:</div>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="firstName"
                                                    th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''"
                                                    th:field="*{firstName}" />
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                                                    th:errors="*{firstName}"></div>
                                            </div>
                                        </div>

                                        <div class="mb-3 row">
                                            <div class="col-md-4"><i class="ri-user-line field-icon"></i>Tên:</div>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="lastName"
                                                    th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''"
                                                    th:field="*{lastName}" />
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                                                    th:errors="*{lastName}"></div>
                                            </div>
                                        </div>

                                        <div class="mb-3 row">
                                            <div class="col-md-4"><i class="ri-phone-line field-icon"></i>Số điện thoại:
                                            </div>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="phone"
                                                    th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''"
                                                    th:field="*{phone}" />
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}"
                                                    th:errors="*{phone}"></div>
                                            </div>
                                        </div>

                                        <div class="mb-3 row">
                                            <div class="col-md-4"><i class="ri-map-pin-line field-icon"></i>Địa chỉ:
                                            </div>
                                            <div class="col-md-8">
                                                <textarea class="form-control" id="address" th:field="*{address}"
                                                    th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : ''"
                                                    rows="3"></textarea>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}"
                                                    th:errors="*{address}"></div>
                                            </div>
                                        </div>

                                        <div class="mb-3 row">
                                            <div class="col-md-4">
                                                <i class="ri-user-settings-line field-icon"></i>Giới tính:
                                            </div>
                                            <div class="col-md-8">
                                                <select class="form-select" id="gender" th:field="*{gender}"
                                                    th:classappend="${#fields.hasErrors('gender')} ? 'is-invalid' : ''">
                                                    <option value="">-- Chọn giới tính --</option>
                                                    <option
                                                        th:each="g : ${T(com.vn.fruitcart.util.constant.GenderEnum).values()}"
                                                        th:value="${g}" th:text="${g.getDisplayName()}">
                                                    </option>
                                                </select>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('gender')}"
                                                    th:errors="*{gender}"></div>
                                            </div>
                                        </div>

                                        <div class="mb-3 row">
                                            <div class="col-md-4">
                                                <i class="ri-calendar-event-line field-icon"></i>Ngày sinh:
                                            </div>
                                            <div class="col-md-8">
                                                <input type="date" class="form-control" id="birthDate"
                                                    th:field="*{birthDate}"
                                                    th:classappend="${#fields.hasErrors('birthDate')} ? 'is-invalid' : ''" />
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('birthDate')}"
                                                    th:errors="*{birthDate}"></div>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="profile-actions">
                                        <button type="submit" class="btn btn-primary" onclick="showConfirm(event,
                                 'Xác nhận lưu thay đổi',
                                 'Bạn có chắc chắn muốn cập nhật thông tin hồ sơ của mình không?',
                                 'updateProfileForm',  
                                 null
                                )">
                                            <i class="ri-save-line me-1"></i>Lưu thay đổi
                                        </button>
                                        <a th:href="@{/profile}" class="btn btn-outline-secondary">
                                            <i class="ri-arrow-go-back-line me-1"></i>Quay lại
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <th:block layout:fragment="extras-scripts">
        <script>
            function previewAvatar(event) {
                const reader = new FileReader();
                reader.onload = function () {
                    const output = document.getElementById('avatarPreview');
                    if (output) {
                        output.src = reader.result;
                    }
                };
                if (event.target.files && event.target.files[0]) {
                    reader.readAsDataURL(event.target.files[0]);
                }
            }

            document.addEventListener('DOMContentLoaded', function () {
                const avatarUploadInput = document.getElementById('avatarUploadInput');
                if (avatarUploadInput) {
                    avatarUploadInput.addEventListener('change', previewAvatar);
                }
            });
        </script>
    </th:block>
</body>

</html>
