<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{client/layouts/client-layout}">

<head>
    <title th:text="${pageMetadata.title}"></title>
</head>

<body>
    <div layout:fragment="content">
        <section class="section-login padding-tb-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8 col-sm-10">
                        <div class="cr-login aos-init aos-animate" data-aos="fade-up" data-aos-duration="2000"
                            data-aos-delay="400">
                            <h3 class="cr-fw-normal cr-fc mb-4 text-center">Đổi Mật Khẩu</h3>

                            <div th:if="${error_message}" class="alert alert-danger alert-dismissible fade show"
                                role="alert">
                                <span th:text="${error_message}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>

                            <form id="changePasswordForm" class="cr-content-form"
                                th:action="@{/profile/change-password}" th:object="${passwordChangeReq}" method="post">
                                <div class="form-group mb-3">
                                    <label for="currentPassword">Mật Khẩu Hiện Tại*</label>
                                    <input type="password" id="currentPassword" th:field="*{currentPassword}"
                                        placeholder="Nhập mật khẩu hiện tại của bạn" class="cr-form-control">
                                    <small th:if="${#fields.hasErrors('currentPassword')}"
                                        th:errors="*{currentPassword}" class="text-danger"></small>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="newPassword">Mật Khẩu Mới*</label>
                                    <input type="password" id="newPassword" th:field="*{newPassword}"
                                        placeholder="Nhập mật khẩu mới (ít nhất 6 ký tự)" class="cr-form-control">
                                    <small th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"
                                        class="text-danger"></small>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="confirmNewPassword">Xác Nhận Mật Khẩu Mới*</label>
                                    <input type="password" id="confirmNewPassword" th:field="*{confirmNewPassword}"
                                        placeholder="Nhập lại mật khẩu mới của bạn" class="cr-form-control">
                                    <small th:if="${#fields.hasErrors('confirmNewPassword')}"
                                        th:errors="*{confirmNewPassword}" class="text-danger"></small>
                                </div>
                                <div class="d-flex justify-content-between mt-4">
                                    <div class="login-buttons text-center"> <button type="submit" class="cr-button"
                                            onclick="showConfirm(event,
                                     'Xác nhận lưu thay đổi',
                                     'Bạn có chắc chắn muốn đổi mật khẩu tài khoản của mình không?',
                                     'changePasswordForm',  
                                     null
                                    )"><i class="ri-save-3-line me-1"></i> Lưu Thay Đổi</button>
                                    </div>
                                    <a th:href="@{/profile}" class="cr-button btn-secondary">
                                        <i class="ri-arrow-go-back-line me-1"></i>Quay lại
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
