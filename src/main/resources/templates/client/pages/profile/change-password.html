<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{client/layouts/client-layout}">

<head>
    <title th:text="${pageMetadata.title}"></title>
</head>

<body>
    <div layout:fragment="content">
        <section class="section-login padding-tb-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8 col-sm-10">
                        <div class="cr-login aos-init aos-animate" data-aos="fade-up" data-aos-duration="2000"
                            data-aos-delay="400">
                            <div class="form-logo">
                                <img th:src="@{/client/assets/img/logo/logo.png}" alt="logo">
                            </div>

                            <div th:if="${error_message}" class="alert alert-danger alert-dismissible fade show"
                                role="alert">
                                <span th:text="${error_message}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>

                            <form id="changePasswordForm" class="cr-content-form"
                                th:action="@{/profile/change-password}" th:object="${passwordChangeReq}" method="post">
                                <div class="form-group mb-3">
                                    <label for="currentPassword">Mật Khẩu Hiện Tại<span
                                            class="text-danger">*</span></label>
                                    <input type="password" id="currentPassword" th:field="*{currentPassword}"
                                        placeholder="Nhập mật khẩu hiện tại của bạn" class="form-control"
                                        th:classappend="${#fields.hasErrors('currentPassword')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('currentPassword')}"
                                        th:errors="*{currentPassword}"></div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="newPassword">Mật Khẩu Mới<span class="text-danger">*</span></label>
                                    <input type="password" id="newPassword" th:field="*{newPassword}"
                                        placeholder="Nhập mật khẩu mới (ít nhất 6 ký tự)" class="form-control"
                                        th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword')}"
                                        th:errors="*{newPassword}"></div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="confirmNewPassword">Xác Nhận Mật Khẩu Mới<span
                                            class="text-danger">*</span></label>
                                    <input type="password" id="confirmNewPassword" th:field="*{confirmNewPassword}"
                                        placeholder="Nhập lại mật khẩu mới của bạn" class="form-control"
                                        th:classappend="${#fields.hasErrors('confirmNewPassword')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmNewPassword')}"
                                        th:errors="*{confirmNewPassword}"></div>
                                </div>
                                <div class="d-flex justify-content-between mt-4">
                                    <div class="login-buttons text-center"> <button type="button" class="cr-button"
                                            th:onclick="showConfirmDialog(
                                                    'changePasswordForm',
                                                    'Bạn có chắc chắn muốn sửa?',
                                                    'Người dùng sẽ bị thay đổi!',
                                                    'Vâng, hãy sửa!')"><i class="ri-save-3-line me-1"></i> Lưu Thay
                                            Đổi</button>
                                    </div>
                                    <a th:href="@{/profile}" class="cr-button btn-secondary">
                                        <i class="ri-arrow-go-back-line me-1"></i>Quay lại
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
